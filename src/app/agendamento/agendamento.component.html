<div class="container">
  <form class="my-5">
    <h2 class="mb-4">Agendamento</h2> <!-- Título "Agendamento" -->
    
    <div class="form-group">
      <label for="serviceType">Tipo de Serviço:</label>
      <select class="form-control" id="serviceType" name="serviceType">
        <option value="banho-tosa">Banho e Tosa</option>
        <option value="clinica">Clínica</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="form-group">
      <label for="date">Data:</label>
      <input type="date" class="form-control" id="date" name="date">
    </div>

    <div class="form-group">
      <label for="time">Horário:</label>
      <input type="time" class="form-control" id="time" name="time">
    </div>

    <div class="form-group">
      <label for="comments">Comentários:</label>
      <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" routerLink="/agendamento-sucesso">Agendar</button>
  </form>
</div>
