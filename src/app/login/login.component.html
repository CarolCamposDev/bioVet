
<div class="container">
    <form>
      <img class="mb-4" src="https://i.ibb.co/jL0782r/0-removebg-preview.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Para prosseguir, faça seu login</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput"><i class="bi bi-envelope"></i> Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"><i class="bi bi-bag-check"></i> Senha</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Lembrar meus dados
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>

       <div id="forgotPasswordSection">
            <p>Informe seu email para recuperar sua senha:</p>
            <div class="form-floating">
            <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="name@example.com">
            <label for="forgotPasswordEmail">Email</label>
            </div>
            <button class="btn btn-primary w-100" type="button" id="sendRecoveryEmailBtn">Enviar Email de Recuperação</button>
        </div>

    </form>
  </div>
